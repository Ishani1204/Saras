<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header class="topbar">
    <div class="left">
      <img src="assets/img/saras-logo.jpg" alt="SARAS" class="logo" />
      <h1 id="title" data-i18n="title">Agricultural Water Management Dashboard</h1>
    </div>
    <div class="right">
      <button id="themeToggle" class="toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      <select id="langSelect" class="select" aria-label="Language">

  <main class="container">
    <section class="panel">
      <div class="row">
        <select id="cropSelect" class="select wide" aria-label="Crop"></select>
      </div>

      <div class="row cards">
        <div class="card soft-blue">

      </div>

        <span class="dot actual"></span>
        <span data-i18n="legendActual">Actual Usage</span>
        <span class="dot bench"></span>
        <span data-i18n="legendBench">Sustainable Benchmark</span>
